<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="main.css"></head><body><main><h1>todos</h1><div class="todo"><header class="todo__header"><div class="todo__selectAll"><span class="todo__labelAll" for="toggleAll"></span></div><input class="todo__input" placeholder="Your great things"></header><ul class="todo__items"></ul><footer class="todo__info"><div class="todo__count"><span class="todo__number">?</span> item left</div><ul class="todo__filters"><li class="todo__filter"><a class="todo__link todo__btn_active" href="#/all">All</a></li><li class="todo__filter"><a class="todo__link" href="#/active">Active</a></li><li class="todo__filter"><a class="todo__link" href="#/completed">Completed</a></li></ul><div class="todo__clear">Clear completed</div></footer></div></main><script src="main.js"></script></body></html>
